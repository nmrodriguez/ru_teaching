# Teorías de la adquisición de una lengua de herencia

- Attrition

- Errores/una "grammar" incompleta, es el resultado de attrition y fossilization de los conceptos en la L1 por razones de falta de input cuando el niño hizo el cambió al idioma dominante. 

- "Fossilization occurs when a speaker lets go of non-core grammatical concepts but retains the basic core structure of the language."

- "Attrition and fossilization are considered to be part of the Incomplete Acquisition Theory because they render a language incomplete."

- Pires and Rothman (2009) argue that attrition should be distinguished from the Incomplete Acquisition Theory in future studies because, in instances of attrition, the speakers do, indeed, completely acquire the target grammar as children.

# Teorías de la adquisición de una lengua de herencia

- Delayed Acquisition

- Flores and Barbosa (2014) claim that the heritage speakers go through the same stages of acquisition as their monolingual counterparts, but it is delayed and take longer for the heritage speakers because they have reduced input of the heritage language. This theory must be considered in conjunction with theories on input variation.

# Teorías de la adquisición de una lengua de herencia

- Input

- Quality/Quantity 

- "Theories of acquisition involving variations of input postulate that heritage language learners' production of the heritage language diverges from that of their monolingual peers who speak the same language because the two groups are exposed to different dialects and quantities of input.


- "Heritage language learners may also have a smaller quantity of input than their monolingual peers because the heritage language is only found in a restricted number of contexts and with fewer interlocutors. Citing statistics found in studies on hearing children with deaf parents, Flores and Barbosa (2014) posit that bilingual heritage language learners need a minimum of 5 to 10 hours of interaction per week with the language to develop native-like proficiency. Hours of input may be particularly restricted once the heritage speaker switches to the dominant language."

# Teorías de la adquisición de una lengua de herencia

- Dialect Variation

- "Theories surrounding dialect variation suggest that errors or deviations from the standard dialect made by a heritage language learner may reflect the acquisition of a non-standard variety or informal register of the heritage language, which include variations on certain properties or the lack of certain properties found in the standard dialect. Heritage language learners are often only exposed to one dialect or colloquial variety of the heritage language, unlike their monolingual peers who interact with a standard monolingual dialect found in formal instruction. Furthermore, certain grammatical properties are only present in the standard dialect or are used infrequently in the colloquial dialect. Pires and Rothaman use the expression, "missing-input competence divergence," to refer to instances when a grammatical property is missing from the colloquial variety."
