# Dos niveles

Cuando exploramos un sistema complejo, podemos distinguir dos niveles distintos:

  - El nivel en el que describo las partes de ese sistema (Pedazo de madera rectangular que mide 2 metros de alto)

# Sonidos

Un sonido de un lenguaje que se puede definir según cómo se pronuncia

  - Rasgos articulatorios
  
  - Modo de articulación

  - Punto de articulación
  
/s/ -&gt; consonante, fricativa apicoalveolar, sorda

/o/ -&gt; vocal, media, posterior, sonora

---
# Fonema

- A veces dos sonidos sirven para distinguir significados en una lengua (como lo vemos en el par mínimo /su:/ y /zu:/ en inglés)

- A veces esos mismos sonidos NO sirven para distinguir significados en una lengua (como vemos en el par mínimo /mismo/ y /mizmo/ en español)

- Los sonidos se describen igual (/s/ tiene el mismo punto de articulación en inglés y en español), pero su función no es la misma

# Alófono

# ¿Qué son? (y un ejemplo!!)

- Un **par mínimo**: dos palabras que se diferencian en un solo sonido, *ejemplo*: mar/par

- Un **fonema**: un sonido que puede distinguir significados (en un par mínimo), *ejemplpo*:	/m/ (par/mar)

- Un **alófono**: un sonido que no distingue significados, una variante de pronunciación, *ejemplo*: [ɱ] (amfibio)

---
# La morfología 

- se refiere a las unidades más pequeñas de una lengua a las que se les asigna un significado. 

- Ejemplo: adult-o-s  y   adult-a-s

  - ¿-o y –a indican que? 

  - ¿-s indica que?
  
---
# Los morfemas vs los fonemas 

- Hay que distinguir entre un fonema y un morfema 

- ¿Los fonemas tienen significado propio? 

   - Ejemplo: [d] en adultas 
   
- ¿Los morfemas tienen significado propio?

   - Ejemplo: -a y –o en adultos y adultas 
   
- Una morfema puede ser parte de una palabra o una palabra entera 

   - Ejemplo: árbol
   
---
# Sintaxis

- La sintaxis se refiere a las reglas que permiten que las palabras se combinen para formar grupos más grandes 

  - Ejemplo: La casa vs casa la 

- Esta regla sobre el orden del artículo y el nombre es una regla sintáctica 

  - Las reglas varían entre dialectos y idiomas

  - Ejemplo: Gallego: a súa roupa vs Español: su ropa

---
# Algunos aspectos del bilingüismo en América Latina

- Las variedades minoritarias tienen menos prestigio social

  - Son habladas por grupos rurales, generalmente de bajo nivel económico

- La educación en la lengua minoritaria es poco frecuente, limitada y con pocos recursos

---
# Algunos aspectos del bilingüismo en América Latina

- La lengua identifica muy fuertemente la cultura tradicional

---
# Algunos aspectos del bilingüismo en América Latina

- La lengua se usa en contextos relativamente restringidos (familia, entorno culturalmente parecido), pero no en todos los ámbitos (lo que se llama **diglosia.**

---
# Aspectos sociopolíticos del bilingüismo

- Frecuentemente, las reivindicaciones lingüísticas se entrelazan con reivindicaciones sociopolíticas

- La lengua es un símbolo muy poderoso de identidad social y cultura
