# El lenguaje y los estereotipos

- Hay distinas maneras de hablar, pero no hay lenguas más "simples" y lenguas más complicadas

- Tendemos a pensar que nuestra variedad es la neutra, la más fácil, la más natural (porque es la nuestra...)

- La manera de hablar frecuentemente se usa para disfrazar actitudes sociales (hacia los hablantes):
  
  - si una persona es miembro de un grupo social no prestigioso, es más fácol decir que "habla mal", que decir "no me gustan los andaluces" (o cualquier otro grupo)
  
  - Si una persona es miembro de un grupo social muy prestigioso, también me sirve su manera de hablar para representarlo

# Opiniones de los adultos sobre la forma de hablar de los jóvenes en Chile

- "Es un léxico muy mediocre, muy pobre"

- "No utilizan como correspondería hablar a cada uno"

- "Hablamos mal, porque de repente el 'flaite' dice 'oye, manito' y cosas así, pues"

- "Alguna vez usamos una palabra de más: 'me voy a ir'. es 'voy a ir'"

- "Ellos usan un lenguaje que se llama 'sublenguaje', porque es una 'subcultura'"

# Conclusiones generales

- Los lenguajes y las variedades (como sistema de sonidos, significados y gramática) no son más complicados o más simples

- Todos los lenguajes pueden expresar pensamientos igualmente complicados

- Los lenguajes se usan como instrumentos de identificación y clasificación **social**

  - Son índices de que alguien es parte de un grupo social
  
  - Son índices de que alguien es parte de un grupo socialmente aceptable o no aceptable 
  
- Los lenguajes cambian y varían, y una de las fuentes del cambio son los jóvenes
