# Palabras 

- En resumen, una palabra es un conjunto de sílabas con acento prosódico

- El acento prosódico es la prominencia o duración relativamente mayora de una sílaba respecto a otras 

  - canto (**can**to)
  
  - cantó (can**to**)

---
# El acento prosódico

- El acento es una percepción que tiene tres posibles propiedades acústicas:

- **Intensidad**: el sonido tiene más energía

- **Duración**: el sonido dura más

- **Tono**: el tono del sonido es más elevado

# Las semivocales 

- A veces un nucleo puede tener dos vocales que forma un diptongo

  - De una perspectiva de pronunciación un diptongo tiene rasgos de dos vocales - se desliza hacia otro 

  - Reino – diptongo = [ei] – los rasgos articulatorios del diptongo son una mezcla de los de [e] y [i]

# En resumen

- Las vocales se pueden caracterizar por propiedades 

1 – La posición de la lengua en el eje vertical (altas/cerradas, medias cerradas, medias abiertas, bajas/abiertas)

2 – La posición de la lengua en el eje horizontal (anteriores, medias o posteriores)

3 –  Forma de los labios (redondas, alargadas) 

---

La clasificación de las vocales según la posición de la lengua (el **punto de articulación**) se corresponde con la clasificación de las vocales según sus **propiedades acústicas**

# La representación de los sonidos 

- El sistema alfabético se basa en una correspondencia entre un símbolo escrito (una letra) y un sonido

   - En español la correspondencia es bastante transparente 
   
- Para representar los sonidos individuales de una lengua necesitamos un tipo de sistema alfabético pero un poco distinto 

- El alfabeto fonético internacional 

   - Cada sonido corresponde a un símbolo y cada símbolo refleja un sonido 
   
   - Existen suficientes símbolos para representar los sonidos observados en todas las lenguas 

   - http://www.internationalphoneticalphabet.org/ipa-charts/ipa-symbols-chart-complete/
