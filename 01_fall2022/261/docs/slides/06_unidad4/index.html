- Los **nombres** en español tienen morfemas de **género** (masculino o feminino) y de **número** (singular o plural, más de uno)

Four, quarter, pair, set, pound, pairs, five, máximum, extra, half, drop, card, pounds, cent, overhead, deck, floors, three, two, per stock, each, tie, shillings, purse, ten, twenty, double, sold, intervals, tables, smaller, six

# Categorías según sus rasgos

Los verbos en español tienen morfemas de  **número** (y de **persona**, **tiempo**, **aspecto**...)

# Los constituyentes 

- Los constituyentes son grupos de palabras que funcionan como una sola unidad en la sintaxis 

- Cada constituyentes tiene una palabra central (un **núcleo**), que determina que tipo de constituyentes es

---
# Constituyentes nominales y verbales

- Los constituyentes verbales tienen un verbo como palabra central

- Los constituyentes nominales tienen por lo menos un sustantivo (nombre) como palabra central

# La recursividad 

El principio fundamental de la sintaxis:

- Formar grupos de palabras que funcionan como una unidad (constituyentes) con una palabra central

- Esos constituyentes pueden añadir más palabras, pero siguen funcionando como una unidad
